        <tr>

        <tr>

          <td id="resultado4_Hdec"  class="sum"></td>

          <td id="resultado4_Grasas" class="sum"></td>
          <td id="resultado4_Calorias" class="sum"></td>
          
        </tr>  
        <tr>
          <td id="resultado5_Nombre"></td>
          <td id="resultado5_Cantidad"  class="sum"></td>
          <td id="resultado5_Hdec"  class="sum"></td>
          <td id="resultado5_Prot"  class="sum"></td>
          <td id="resultado5_Grasas" class="sum"></td>
          <td id="resultado5_Calorias" class="sum"></td>
          
        </tr>  
      </tbody>

        <tr class="summary">
          <td id="total">TOTAL</td>
          <td id="total_Cantidad"></td>
          <td id="total_Hdec"></td>
          <td id="total_Prot"></td>
          <td id="total_Grasas"></td>
          <td id="total_Calorias" ></td>
        </tr>
